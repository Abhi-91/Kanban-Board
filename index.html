<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KamBan board</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
  </head>
  <body>
    <div class="board">
      <form id="todo-form">
        <input type="text" placeholder="New TODO..." id="todo-input" />
        <button type="submit">Add +</button>
      </form>
      

      <div class="lanes">
        <div class="swim-lane" id="todo-lane">
          <h3 class="heading">TODO</h3>

          <p class="task" draggable="true">Get a Job</p>
          <p class="task" draggable="true">Learn Rust</p>
          <p class="task" draggable="true">Deploy Project </p>
        </div>

        <div class="swim-lane">
          <h3 class="heading">IN PROGRESS</h3>

          <p class="task" draggable="true">Binge 80 hours of DSA playlist on Youtube</p>
        </div>

        <div class="swim-lane">
          <h3 class="heading">COMPLETED</h3>

          <p class="task" draggable="true">
            Watch movie
          </p>
          
        </div>
      </div>
    </div>
    
  </body>
</html>
